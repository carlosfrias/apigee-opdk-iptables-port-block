- name: Using iptables to block a port
  become: true
  iptables:
    action: append
    chain: INPUT
    protocol: tcp
    destination_port: "{{ destination_port }}"
    source: "{{ ansible_host }}"
    in_interface: eth0
    policy: DROP
    state: present
    tcp_flags: '!'
